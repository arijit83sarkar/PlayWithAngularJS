<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PlayWithAngularJS</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='main' ng-app='myApp'>
 <div class='container' ng-controller='myController'>
  <h1>{{pageTitle}}</h1>
  <!--<div>{{message | uppercase}}</div>
  <h4>{{book.name}}</h4>
  <h4>{{book.price | currency}}</h4>-->
  <br/><br/>
  <div class='thumbnail' ng-repeat='book in books'>
   <p class='title'>{{book.name}}</p>
   <p class='price'>{{book.price | currency}}</p>
   <p class='date'>{{book.pubdate | date}}</p>
   <div class='rating'>
    <p class='likes' ng-click='plusOne($index)'>+{{book.likes}}</p>
    <p class='dislikes' ng-click='minusOne($index)'>-{{book.dislikes}}</p>
   </div>
  </div>
 </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
